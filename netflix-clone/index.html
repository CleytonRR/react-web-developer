<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="movie-star">
            <div class="container">
                <h3 class="movie-title">HOUSE OF CARDS</h3>
                <p class="description">Um político inescrupuloso não mede esforços 
                    para conquistar o poder nos EUA neste drama vencedor do Emmy 
                    e do Globo de Ouro.
                </p>
                <div class="btn-group">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        ASSISTIR INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/284ca20c11.js" crossorigin="anonymous"></script>
</body>
</html>
